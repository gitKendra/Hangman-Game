<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hangman Game</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- Header -->
	<div class="page-header">
		<div class="container">
			<h1>Hangman Game</h1>
			<p id="rules">Rules: You get 10 guesses to correctly identify the word.</p>
		</div>
	</div>

	<!-- Game / main content -->
	<div class="container">
		<div class="row" id="game">

			<!-- Picture -->
			<div class="col-xs-12 col-sm-5 col-md-4">
				<div id="hangman-pic">
					<img src="assets/images/hangmanLogo.png" class="img-responsive">
				</div>
				<div id="alphabet-btns"></div>
			</div>

			<!-- Game Board -->	
			<div class="col-xs-12 col-sm-7 col-md-5 marker" id="game-board">
				
				<!-- Puzzle -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12" id="puzzle">		
						<h2 id="puzzle-title"></h2>
						<p id="puzzle-word">
							Press the spacebar or Start button to play.
						</p>
					</div>
				</div>
				
				<!-- Used Letters -->
				<div class="row">	
					<div class="col-xs-12 col-sm-12 col-md-12" id="used-letters">
						<h2 id="used-title"></h2>
						<p id="letters-guessed">
							<button class = "btn btn-info btn-block" onclick="startGame()">Start</button>
						</p>
					</div>
				</div>
				
				<!-- Score -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12" id="score-board">
						<h2 id="stat-title"></h2>
						<p id="stats"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div><!-- ./container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
